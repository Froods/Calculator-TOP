<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script type="text/javascript" src="js/js.js" defer></script>
    </head>
    <body>
        
        <div id="calc">
            <div id="outputSection">
                <h1 id="output">0</h1>
            </div>

            <div id="inputSection">

                <div id="leftSection">

                    <div class="misc">
                        <button id="bAC">AC</button>
                        <button id="bPlusMinus">+/-</button>
                        <button id="bModulo">%</button>
                    </div>
    
                    <div class="numbers">
                        <button id="b7">7</button>
                        <button id="b8">8</button>
                        <button id="b9">9</button>
                        <button id="b4">4</button>
                        <button id="b5">5</button>
                        <button id="b6">6</button>
                        <button id="b1">1</button>
                        <button id="b2">2</button>
                        <button id="b3">3</button>
                        <button id="bDot">.</button>
                        <button id="b0">0</button>
                    </div>

                </div>

                <div class="operators">
                    <button id="bDividedBy">/</button>
                    <button id="bTimes">*</button>
                    <button id="bMinus">-</button>
                    <button id="bPlus">+</button>
                    <button id="bEquals">=</button>
                </div>

            </div>
        </div>

    </body>
</html>
