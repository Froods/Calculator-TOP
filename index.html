<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script type="text/javascript" src="js/js.js" defer></script>
    </head>
    <body>
        
        <div id="calc">
            <div id="outputSection">
                <h1 id="output">0</h1>
            </div>

            <div id="inputSection">

                <div id="leftSection">

                    <div class="misc">
                        <button>AC</button>
                        <button>+/-</button>
                        <button>%</button>
                    </div>
    
                    <div class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>.</button>
                        <button>0</button>
                    </div>

                </div>

                <div class="operators">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>

            </div>
        </div>

    </body>
</html>
